---

- name: Disable swap
  shell: swapoff -a


- name: Disable swap permanently, persist reboots
  replace:
    path: /etc/fstab
    regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
    replace: '#\1\2\3swap\4'
    backup: yes

- name: Enable firewalld service
  systemd:
    name: firewalld
    state: started
    enabled: yes

- name: Add modprobe br_netfilter
  modprobe:
    name: br_netfilter
    state: present



- name: Enable Masquerade
  firewalld:  
    masquerade: yes
    state: enabled
    permanent: yes
    zone: public
    



- name: update kernel settings ipv4
  become: yes
  sysctl:
    name: net.bridge.bridge-nf-call-iptables
    value: 1
    sysctl_set: yes
    state: present
    reload: yes

